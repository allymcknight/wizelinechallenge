{% extends 'base.html' %}
{% block content %}

<canvas id="myChart"></canvas>


<script type="text/javascript">
	

var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ["We Created", "They Created"],
    datasets: [{
      backgroundColor: [
        "#2ecc71",
        "#3498db",
        
      ],
      data: ["{{created_count}}", "{{custom_count}}"]
    }]

  }
});


</script>

{% endblock %}
